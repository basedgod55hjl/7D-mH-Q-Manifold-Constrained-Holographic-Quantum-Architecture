<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="28" font-weight="bold" filter="url(#glow)">7D CRYSTAL SYSTEM</text>
  <text x="400" y="75" text-anchor="middle" fill="#888" font-family="monospace" font-size="12">Manifold-Constrained Holographic Architecture</text>
  
  <!-- Poincaré Ball Visualization -->
  <circle cx="400" cy="300" r="180" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="400" cy="300" r="100" fill="none" stroke="#555" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 7D Basis Vectors -->
  <g filter="url(#glow)">
    <!-- Dimension 0 -->
    <line x1="400" y1="300" x2="400" y2="140" stroke="#ff0000" stroke-width="2"/>
    <text x="400" y="125" text-anchor="middle" fill="#ff0000" font-family="monospace" font-size="10">⑦₀ (Φ⁰)</text>
    
    <!-- Dimension 1 -->
    <line x1="400" y1="300" x2="510" y2="180" stroke="#ff7700" stroke-width="2"/>
    <text x="525" y="170" fill="#ff7700" font-family="monospace" font-size="10">⑦₁ (Φ¹)</text>
    
    <!-- Dimension 2 -->
    <line x1="400" y1="300" x2="560" y2="300" stroke="#ffff00" stroke-width="2"/>
    <text x="575" y="300" fill="#ffff00" font-family="monospace" font-size="10">⑦₂ (Φ²)</text>
    
    <!-- Dimension 3 -->
    <line x1="400" y1="300" x2="510" y2="420" stroke="#00ff00" stroke-width="2"/>
    <text x="525" y="435" fill="#00ff00" font-family="monospace" font-size="10">⑦₃ (Φ³)</text>
    
    <!-- Dimension 4 -->
    <line x1="400" y1="300" x2="400" y2="460" stroke="#00ffff" stroke-width="2"/>
    <text x="400" y="480" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="10">⑦₄ (Φ⁴)</text>
    
    <!-- Dimension 5 -->
    <line x1="400" y1="300" x2="290" y2="420" stroke="#0077ff" stroke-width="2"/>
    <text x="260" y="435" fill="#0077ff" font-family="monospace" font-size="10">⑦₅ (Φ⁵)</text>
    
    <!-- Dimension 6 -->
    <line x1="400" y1="300" x2="240" y2="300" stroke="#ff00ff" stroke-width="2"/>
    <text x="210" y="300" fill="#ff00ff" font-family="monospace" font-size="10">⑦₆ (Φ⁶)</text>
  </g>
  
  <!-- Center point -->
  <circle cx="400" cy="300" r="5" fill="url(#crystalGrad)" filter="url(#glow)"/>
  
  <!-- Golden Ratio Constants -->
  <rect x="50" y="500" width="200" height="80" fill="#111" stroke="#333" rx="5"/>
  <text x="150" y="525" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="12" font-weight="bold">Constants</text>
  <text x="60" y="545" fill="#888" font-family="monospace" font-size="10">Φ = 1.618033988749895</text>
  <text x="60" y="560" fill="#888" font-family="monospace" font-size="10">Φ⁻¹ = 0.618033988749895</text>
  <text x="60" y="575" fill="#888" font-family="monospace" font-size="10">S² = 0.01</text>
  
  <!-- Projection Formula -->
  <rect x="550" y="500" width="200" height="80" fill="#111" stroke="#333" rx="5"/>
  <text x="650" y="525" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="12" font-weight="bold">Projection</text>
  <text x="560" y="550" fill="#888" font-family="monospace" font-size="10">x → x / (1 + ||v|| + Φ⁻¹ + κ)</text>
  <text x="560" y="570" fill="#888" font-family="monospace" font-size="10">S² ≤ ||projected|| ≤ 1</text>
  
  <!-- Footer -->
  <text x="400" y="590" text-anchor="middle" fill="#555" font-family="monospace" font-size="10">Discovered by Sir Charles Spikes | December 24, 2025 | Cincinnati, Ohio</text>
</svg>
