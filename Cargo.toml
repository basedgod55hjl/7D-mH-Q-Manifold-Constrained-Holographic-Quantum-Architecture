[workspace]
resolver = "2"
members = [
    # Core Libraries
    "compiler",
    "runtime",
    "llm_builder",
    "model_runner",
    "transformer",
    
    # Tools
    "tools",
    "tools/profiler",
    "benchmarks",
    
    # Applications
    "projects/sovereign_assistant",
    "projects/quantum_hybrid",
    "projects/inference_server",
    "projects/crystal_agi",
    "projects/compiler_service",
    "projects/neural_language",
    "projects/recursive_optimizer",
]

# Exclude large external dependencies from workspace
exclude = [
    "external/*",
    "examples/mirrored_core",
]

[workspace.package]
version = "2.0.0"
edition = "2021"
rust-version = "1.75"
