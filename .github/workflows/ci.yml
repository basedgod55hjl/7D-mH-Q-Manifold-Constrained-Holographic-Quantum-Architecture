name: ðŸ”® 7D Crystal CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build 7D Crystal
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      run: rustup update stable
    - name: Build
      run: cargo build --verbose

  quality:
    name: Quality and Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Format Check
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Run Tests
      run: cargo test --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Cargo Audit
      run: |
        cargo install cargo-audit
        cargo audit

  cuda:
    name: CUDA Build (NVIDIA)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: NVIDIA Docker Build
      run: |
        docker build -t crystal-7d-cuda -f kernels/docker/Dockerfile.cuda .
    - name: Test Kernels
      run: |
        docker run --gpus all crystal-7d-cuda cargo test --features cuda

  benchmark:
    name: Manifold Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Cargo Bench
      run: cargo bench

  release:
    name: Automated Release
    needs: [build, quality, security]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Release Binaries
      run: cargo build --release
    - name: GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/sovereign.exe
          target/release/crystal_runner
          target/release/crystal_quantize
